server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopapp?useSSl=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          format-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100 MB
api:
  prefix: api/v1